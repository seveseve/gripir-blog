<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit">
  <div class="container">
    <h1>seveves</h1>
    <p class="lead">develop. bike. human.</p>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <a class="btn btn-default btn-lg btn-block" href="https://twitter.com/seveves">
          <i class="fa fa-twitter"></i> twitter
        </a>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <a class="btn btn-default btn-lg btn-block" href="https://www.instagram.com/seveseves/">
          <i class="fa fa-instagram"></i> instagram
        </a>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <a class="btn btn-default btn-lg btn-block" href="https://github.com/seveves">
          <i class="fa fa-github"></i> github
        </a>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <a class="btn btn-default btn-lg btn-block" href="http://stackoverflow.com/users/1244730/seveves">
          <i class="fa fa-stack-overflow"></i> stack overflow
        </a>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">blog</h2>
      <div class="col-md-12 col-lg-12 col-sm-12" ng-repeat="activity in activities">
        <h3>{{activity.title}}</h3>
        <p>{{activity.text}}</p>
        <p>
          <i class="fa fa-user"></i> {{ activity.author }}&nbsp;
          <i class="fa fa-calendar"></i> posted on {{ activity.createdAt | date: 'shortDate'}}
        </p>
        <hr>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <i class="fa fa-info"></i> Impressum
  </div>
</footer>
