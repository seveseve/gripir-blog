<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

	<ol class="breadcrumb">
  		<li><a href="/admin">Admin</a></li>
  		<li class="active">Blog Management</li>	
	</ol>

	<div class="row">
    
		<div class="col-md-12 text-center" ng-show="activities.length == 0">
      		<h1>Create a new entry.</h1>
      	</div>

    	<div class="col-md-4">
      		<div class="list-group">
      			<a href="#" class="list-group-item" ng-repeat="activity in activities" ng-click="selectActivity(activity)">
          			<h4>{{activity.title}}</h4>
          			<p class="text-muted">Created at {{activity.createdAt | date: 'shortDate'}}</p>
	       		</a>
      		</div>
    	</div>

    	<div class="col-md-8">

      		<div ng-show="!selectedActivity && activities.length > 0" class="text-center">
      			<h1>Select an item to edit or create a new one.</h1>
      		</div>

      		<div ng-show="selectedActivity">
    			<form class="form-horizontal" name="activityForm">

					<div class="form-group">
						<div class="col-sm-12">
		  					<button type="button" class="close" aria-label="Close" ng-click="unselect()">
		      					<span aria-hidden="true">&times;</span>
		  					</button>
	  					</div>
	  				</div>

	  				<div class="form-group">
	    				<label class="col-sm-2 control-label" for="inputTitle">Title</label>
	    				<div class="col-sm-10">
	      					<input type="text" id="inputTitle" class="form-control" placeholder="Title" ng-model="selectedActivity.title" required>
	    				</div>
	  				</div>
	  				
	  				<div class="form-group">
	    				<label class="col-sm-2 control-label" for="inputAuthor">Author</label>
	    				<div class="col-sm-10">
	      					<input type="text" id="inputAuthor"class="form-control" placeholder="Author" ng-model="selectedActivity.author" required>
	    				</div>
	  				</div>

	  				<div class="form-group">
	    				<label class="col-sm-2 control-label" for="inputText">Text</label>
	    				<div class="col-sm-10">
	      					<textarea id="inputText"class="form-control" placeholder="Text" ng-model="selectedActivity.text" required></textarea>
	    				</div>
	  				</div>

  					<div class="form-group">
  						<div class="text-right col-sm-12">
  							<button type="button" class="btn btn-danger" ng-click="deleteActivity(selectedActivity.title)">Delete</button>
  							<button type="submit" class="btn btn-success" ng-click="updateSelected()" ng-disabled="activityForm.$invalid">Submit</button>
  						</div>
  					</div>
				</form>
      		</div>
      	
      	</div>

    </div>

</div>
