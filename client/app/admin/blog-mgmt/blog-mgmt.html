<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/admin-navbar/admin-navbar.html'"></div>

<div class="container">
  <h1 class="page-header">Activities</h1>
  <div class="row" ng-repeat="activity in activities">
    <div class="col-lg-12">
      <div class="col-md-8 col-lg-8 col-sm-8">
        <p>{{activity.title}}</p>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-4">
        <a ng-click="deleteActivity(activity.title, activity)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
      </div>
    </div>
  </div>
</div>
